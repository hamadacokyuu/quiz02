<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>クイズ</title>
</head>
<body>
    <!-- スタート画面 -->
    <div id="startPage">
        <div class="wrapper dot-btn">
            <h1 class="typewriter">〇〇〇〇クイズ</h1>
            <div class="button_box">
            <button id="startButton" class="button_style">START</button>
            </div>
        </div>
    </div>

    <!-- 問題画面 -->
    <div id="questionPage" class="hide fadeIn-1">
        <div class="wrapper">
            <h2 id="question" class="typewriter">ここに問題表示</h2> 
            <!-- <ul class="mt30">
                <li id="ans1">選択肢1</li>
                <li id="ans2">選択肢2</li>
                <li id="ans3">選択肢3</li>
            </ul> -->
            <div class="btn-box mt30">
                <button type="button" id="answer1" class="button_style" onclick="answerCheck(1)">回答1</button>
                <button type="button" id="answer2" class="button_style" onclick="answerCheck(2)">回答2</button>
                <button type="button" id="answer3" class="button_style" onclick="answerCheck(3)">回答3</button>
            </div>
        </div>
    </div>
    
    <!-- 回答画面正解 -->
    <div id="answerModal" class="hide modal fadeIn-2">
        <div class="modalWrapper">
            <h2 id="result">正誤を表示</h2>
            <p id="correctResult">正解の回答を表示</p>
            <button id="nextButton" class="button_style mt30">次へ</button>
        </div>
    </div>
 
    <!-- 結果画面 -->
    <div id="resultPage" class="hide fadeIn-1">
        <div class="wrapper">
            <h2 id="resultCorrectCount">正解数を表示</h2>
            <p id="yourType"> あなたのタイプを表示</p>
            <button id="backButton" class="button_style mt30">戻る</button>
        </div>
    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
